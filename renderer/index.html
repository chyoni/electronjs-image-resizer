<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="img-src 'self' blob: data:; default-src 'self'; script-src 'self'"
    />
    <link href="css/styles.css" rel="stylesheet">
    <title>Image Resizer</title>
  </head>
  <body>
    <div class="container h-screen flex flex-col items-center justify-center bg-white px-24">
        <label for="file" class="px-3 py-10 w-2/3 rounded-lg flex items-center justify-center bg-white cursor-pointer border-2 border-dashed">
            <svg
                class="h-12 w-12"
                stroke="currentColor"
                fill="none"
                viewBox="0 0 48 48"
                aria-hidden="true"
              >
                <path
                  d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
                  stroke-width=2
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            <input id="file" type="file" class="hidden" />
        </label>

        <form class="flex-col mt-5 hidden" id="form">
            <label for="width" class="font-semibold text-sm text-gray-800">Width</label>
            <input id="width" type="text" class="my-1 border border-gray-300 p-2 rounded-md focus:outline-none
             focus:ring-2 focus:ring-orange-400 focus:ring-offset-2" />

            <label for="height" class="font-semibold text-sm text-gray-800">Height</label>
            <input id="height" type="text" class="my-1 border border-gray-300 p-2 rounded-md focus:outline-none
             focus:ring-2 focus:ring-orange-400 focus:ring-offset-2" />

            <div class="mt-10">
                <label class="font-semibold text-sm text-gray-800">File Name:</label>
                <span id="file-name" class="font-semibold text-sm text-orange-800"></span>
            </div>

            <div class="mt-3">
                <label class="font-semibold text-sm text-gray-800">Output Path:</label>
                <span id="output-path" class="font-semibold text-sm text-orange-800"></span>
            </div>
        </form>
    </div>
    <script src="./js/renderer.js"></script>
  </body>
</html>
